<div class="container">
  <h1>Solicitudes de Crédito</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Monto Solicitado</th>
        <th>Plazo (Meses)</th>
        <th>Ingreso Mensual</th>
        <th>Antigüedad Laboral</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of creditRequests">
        <td>{{ request.amountRequested }}</td>
        <td>{{ request.termInMonths }}</td>
        <td>{{ request.monthlyIncome }}</td>
        <td>{{ request.workSeniorityYears }}</td>
        <td>{{ request.status }}</td>
        <td>
          <button class="btn btn-primary" (click)="editRequest(request)">Editar</button>
          <button class="btn btn-danger" (click)="deleteRequest(request)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

  
</div>

<!-- Modal para crear nueva solicitud -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
