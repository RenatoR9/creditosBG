<div class="container mt-5" style="max-width: 400px;">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="userName" class="form-label">Usuario</label>
          <input type="text" id="userName" class="form-control" [(ngModel)]="userName" name="userName" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </form>
      <div class="mt-3 text-center">
  ¿No tienes cuenta?
  <button (click)="goToRegister()" class="btn btn-link">Regístrate aquí</button>
</div>

    </div>
  </div>
</div>
